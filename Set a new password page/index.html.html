<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Set a New Password</h2>
        <form action="/set-new-password" method="POST">
            <p class="instruction">Please enter your new password and confirm it to reset your password.</p>
            <div class="input-box">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="New" placeholder="Enter Your New-password" required>
            </div>
            <div class="form-row">
            <div class="input-box">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm-password" required>
            </div>
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
